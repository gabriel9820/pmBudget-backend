version: '3.4'

services:
  pmbudgetapi:
    image: pmbudgetapi
    build:
      context: .
      dockerfile: src/pmBudget.API/Dockerfile
    ports:
      - 5047:5047
    depends_on:
      - postgres
    networks:
      - pmbudget-network
  
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Master@2022
      POSTGRES_DB: pmBudget
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - pmbudget-network

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: 'admin@admin.com.br'
      PGADMIN_DEFAULT_PASSWORD: 'Admin@2021!'
    ports:
      - 16543:80
    depends_on:
      - postgres
    networks:
      - pmbudget-network

volumes:
  postgres-data:

networks:
  pmbudget-network: